<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas3</title>
</head>

<body>
    <script>
        function kalkulatorSederhana() {
            let angka1 = parseFloat(prompt("Masukkan angka pertama:"));

            if (isNaN(angka1)) {
                alert("Input tidak valid, silakan masukkan angka.");
                return;
            }

            let operator = prompt("Masukkan operator (+, -, *, /):");

            if (!['+', '-', '*', '/'].includes(operator)) {
                alert("Operator tidak valid, silakan masukkan salah satu dari +, -, *, /.");
                return;
            }

            let angka2 = parseFloat(prompt("Masukkan angka kedua:"));

            if (isNaN(angka2)) {
                alert("Input tidak valid, silakan masukkan angka.");
                return;
            }

            let hasil;
            switch (operator) {
                case '+':
                    hasil = angka1 + angka2;
                    break;
                case '-':
                    hasil = angka1 - angka2;
                    break;
                case '*':
                    hasil = angka1 * angka2;
                    break;
                case '/':
                    hasil = angka1 / angka2;
                    break;
                default:
                    alert("Terjadi kesalahan.");
                    return;
            }

            alert(`Hasil dari ${angka1} ${operator} ${angka2} adalah ${hasil}`);
        }

        kalkulatorSederhana();

    </script>
</body>

</html>
